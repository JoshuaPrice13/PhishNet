version: '3.8'

services:
  # PHP Frontend with Apache
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: phishnet_frontend
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=http://localhost:5000
    volumes:
      - ./frontend:/var/www/html
    networks:
      - phishnet_network

  # Python Backend (Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phishnet_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - LLAMA_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
    networks:
      - phishnet_network

networks:
  phishnet_network:
    driver: bridge
